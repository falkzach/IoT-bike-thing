<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bike Thing Track App</title>
	<meta name="description" content="Plot points on a map">
	<meta name="author" content="Bike Thing Group">
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<style>
		/* Always set the map height explicitly to define the size of the div
		* element that contains the map. */
		#map {
			width: 100%;
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 25px;
			padding: 0;
		}
	</style>

</head>

<body>

	<h1>Bike Thing Tracker</h1>
	<!google maps api>
	<div id="map">
		
	</div>
	<h2>Ride Stats</h2>
	<script>
		var map;

		function init_map() {

			// TODO get the rides first point and zoom to it.  If multiple rides, just get the first one
			var latlong = {lat: 46.858, lng: -114.013};
			map = new google.maps.Map(document.getElementById('map'), {
				center: latlong,
				zoom: 9
			});
			var marker;
			
			for (var i = 0; i < 4; ++i) {
				var coor = {lat: latlong.lat+i*(1/125), lng: latlong.lng+i*(1/125)};
				marker = new google.maps.Marker({
					position: coor,
					map: map
				});
		
			}
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKe8A9vDTluZYfwHZAsJmepp46QJr2gIc&callback=init_map"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
